<!DOCTYPE html>
<head>
    <title>Utility Billing App</title>
    <link rel="stylesheet" href="css/signin.css">
</head>
<body>
    <div class="grid1">
        <div class="div1"></div>
        <div>
            <p class="p1">Sign in</p>
            <p class="p2">To access this app,please sign in first</p>            
            <form action="auth" method="POST">
                <input class="i1" type="text" id="username" name="username" placeholder="Username"><br><br>
                <input class="i2" type="password" id="psw" name="password" placeholder="Password"><br><br>
                <button class="submitbutton" type="submit" name="submit" value="true">Sign in</button>
                <button class="a1" type="submit" name="forpass" value="true">Forgot your password?</button>
            </form>
        </div>
    </div>
</body>
</html>
