<!DOCTYPE html>
<head>
    <title>Utility Tracking App</title>
    <link rel="stylesheet" href="../css/dashboard.css">
</head>

<body>
    <div class="basecont">
        <div class="leftmenucont">
            <div class="leftmenuback"></div>
            <div class="leftmenuopt">
                <span class="leftmenuoptitem">General</span>
                <span class="leftmenuoptitem">User Manager</span>
                <span class="leftmenuoptitem">Billing Info</span>
                <span class="leftmenuoptitem">Analytics</span>
            </div>
        </div>
        <div class="topbar">
            <div class="menuicon"></div>
            <div class="appname">
                Online Utility Tracker
            </div>
            <div class="profcont"></div>
            <div class="profbtnoptcont">
                <a href="#~">
                    <span class="profoptval">Sign Out</span>
                </a>
            </div>
        </div>
        <div class="infocont">
            <div class="cc">
                <p>Current Clients</p>
                <div class="ccvalue">fdf</div>
            </div>
            <div class="tp">
                <p>Total Paid (BDT)</p>
                <div class="tpvalue">fdf</div>
            </div>
            <div class="td">
                <p>Total Due (BDT)</p>
                <div class="tdvalue">fdf</div>
            </div>
            <div class="tc">
                <p>Total Consumption (gal)</p>
                <div class="tcvalue">fdf</div>
            </div>
            <div class="rsrctypecont">
                <div class="defaultinfo">Water</div>
                <button class="upbtn"></button>
                <div class="optcont">
                    <a href="#~">
                       <span class="optval">Water</span>
                       <img src="../image/icons8-checkmark-30.png" class="tick">
                    </a>
                    <a href="#~">
                        <span class="optval">Electricity</span>
                        <img src="../image/icons8-checkmark-30.png" class="tick">
                    </a>
                </div>
            </div>
            <div class="infoperiodcont">
                <div class="defaultinfo">This Month</div>
                <button class="upbtn"></button>
                <div class="optcont">
                    <a href="#~">
                        <span class="optval">All Time</span>
                        <img src="../image/icons8-checkmark-30.png" class="tick">
                    </a>
                    <a href="#~">
                        <span class="optval">This Year</span>
                        <img src="../image/icons8-checkmark-30.png" class="tick">
                    </a>
                    <a href="#~">
                        <span class="optval">This Month</span>
                        <img src="../image/icons8-checkmark-30.png" class="tick">
                    </a>
                </div>
            </div>
        </div>
        <div class="infocont randomtemp"></div>
    </div>
</body>
