<!DOCTYPE html>
<head>
    <title>Utility Tracking App</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/analytics.css">
</head>

<body>
    <div class="basecont" id="basecont">
        <div class="leftmenucont" id="leftmenucont">
            <div class="leftmenuback" id="leftmenuback"></div>
            <div class="leftmenuopt" id="leftmenuopt">
                <span class="leftmenuoptitem" id="leftmenuoptitem0"><a href="dashboard">Dashboard</a></span>
                <!-- <span class="leftmenuoptitem" id="leftmenuoptitem1"><a href="detail">User Manager</a></span>
                <span class="leftmenuoptitem" id="leftmenuoptitem2"><a href="#~">Billing Info</a></span> -->
                <span class="leftmenuoptitem" id="leftmenuoptitem3"><a href="analytics">Analytics</a></span>
            </div>
        </div>
        <div class="topbar" id="topbar">
            <div class="menuicon" id="menuicon"></div>
            <div class="appname" id="appname">
                Online Utility Tracker
            </div>
            <div class="profcont" id="profcont"></div>
            <div class="profbtnoptcont" id="profbtnoptcont">
                <!-- <a href="logout"> -->
                <a href="#~">
                    <span class="profoptval" id="profoptval0">Sign Out</span>
                </a>
            </div>
        </div>
        <div class="contentdiv" id="contentdiv">
            <div class="filtercont" id="filtercont">
                <p class="infotypelabel">Select the type of information to view: </p>
                <div class="infotypecont" id="infotypecont">
                    <div class="defaultinfo" id="infotypedefaultinfo">Bills</div>
                    <button class="downbtn" id="infotypedownbtn"></button>
                    <div class="optcont" id="infotypeoptcont">
                        <div class="optvalcont" id="infotypeoptvalcont">
                            <a href="#~">
                                <span class="optval" id="infotypeoptval0">Bills</span>
                                <img src="../image/icons8-checkmark-30.png" class="tick">
                            </a>
                            <a href="#~">
                                <span class="optval" id="infotypeoptval1">Usage</span>
                                <img src="../image/icons8-checkmark-30.png" class="tick">
                            </a>
                        </div>
                    </div>
                </div>
                <p class="rsctypelabel">Select resource type: </p>
                <div class="rsctypecont" id="rsctypecont">
                    <div class="defaultinfo" id="rsctypedefaultinfo">Water</div>
                    <button class="downbtn" id="rsctypedownbtn"></button>
                    <div class="optcont" id="rsctypeoptcont">
                        <div class="optvalcont" id="rsctypeoptvalcont">
                            <a href="#~">
                                <span class="optval" id="rsctypeoptval0">Water</span>
                                <img src="../image/icons8-checkmark-30.png" class="tick">
                            </a>
                            <a href="#~">
                                <span class="optval" id="rsctypeoptval1">Electricity</span>
                                <img src="../image/icons8-checkmark-30.png" class="tick">
                            </a>
                        </div>
                    </div>
                </div>
                <p class="periodlabel">Select time period: </p>
                <div class="periodcont" id="periodcont">
                    <div class="defaultinfo" id="perioddefaultinfo">Yearly</div>
                    <button class="downbtn" id="perioddownbtn"></button>
                    <div class="optcont" id="periodoptcont">
                        <div class="optvalcont" id="periodoptvalcont">
                            <a href="#~">
                                <span class="optval" id="periodoptval0">All Time</span>
                                <img src="../image/icons8-checkmark-30.png" class="tick">
                            </a>
                            <a href="#~">
                                <span class="optval" id="periodoptval1">Yearly</span>
                                <img src="../image/icons8-checkmark-30.png" class="tick">
                            </a>
                        </div>
                    </div>
                </div>
                <button class="displaybtn" id="displaybtn" type="button">Display Graph</button>
            </div>
            <div class="drawingcont" id="chartcont">
                <div class="chartcont">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="/chart/chart.js"></script>
<script src="/js/analytics.js"></script>
