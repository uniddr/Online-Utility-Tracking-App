<<!DOCTYPE html>
<head>
    <title>Utility Tracking App</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/analytics.css">
</head>

<body>
    <div class="basecont" id="basecont">
        <div class="leftmenucont" id="leftmenucont">
            <div class="leftmenuback" id="leftmenuback"></div>
            <div class="leftmenuopt" id="leftmenuopt">
                <span class="leftmenuoptitem" id="leftmenuoptitem0">Dashboard</span>
                <span class="leftmenuoptitem" id="leftmenuoptitem1">User Manager</span>
                <span class="leftmenuoptitem" id="leftmenuoptitem2">Billing Info</span>
                <span class="leftmenuoptitem" id="leftmenuoptitem3">Analytics</span>
            </div>
        </div>
        <div class="topbar" id="topbar">
            <div class="menuicon" id="menuicon"></div>
            <div class="appname" id="appname">
                Online Utility Tracker
            </div>
            <div class="profcont" id="profcont"></div>
            <div class="profbtnoptcont" id="profbtnoptcont">
                <!-- <a href="logout"> -->
                <a href="#~">
                    <span class="profoptval" id="profoptval0">Sign Out</span>
                </a>
            </div>
        </div>
        <div class="contentdiv" id="contentdiv">
            <div class="filtercont" id="filtercont"></div>
            <div class="filtercont chartcont" id="chartcont">
                <canvas class="canvas" id="myChart"></canvas>
            </div>
        </div>
    </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="/js/analytics.js"></script>
